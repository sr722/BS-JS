<!DOCTYPE html>
<html>
<head>
    <title>Number Reversal</title>
</head>
<body>
    <h1>Number Reversal</h1>
    <p>Enter a number to reverse:</p>
    <input type="number" id="inputNumber">
    <button onclick="reverseNumber()">Reverse</button>
    <p>Reversed Number: <span id="result"></span></p>

    <script>
        function reverseNumber() {
            // Get the input value
            var inputNumber = document.getElementById("inputNumber").value;

            // Convert the input to a string, reverse it, and convert it back to a number
            var reversedNumber = parseInt(inputNumber.toString().split('').reverse().join(''));

            // Display the reversed number
            document.getElementById("result").textContent = reversedNumber;
        }
    </script>
</body>
</html>
