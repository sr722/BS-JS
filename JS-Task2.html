<!DOCTYPE html>
<html>
  <head>
    <title>Alphabetical Sort</title>
  </head>
  <body>
    <h1>Alphabetical Sort</h1>
    <p>Enter a string to sort alphabetically:</p>
    <input type="text" id="inputString" />
    <button onclick="sortString()">Sort</button>
    <p>Sorted String: <span id="result"></span></p>

    <script>
      function sortString() {
        // Get the input value
        var inputString = document.getElementById("inputString").value;

        // Convert the string to an array of characters, sort it, and join it back into a string
        var sortedString = inputString.split("").sort().join("");

        // Display the sorted string
        document.getElementById("result").textContent = sortedString;
      }
    </script>
  </body>
</html>
